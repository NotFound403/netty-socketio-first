<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>NOTICE</title>
    <base>
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/socket.io.js"></script>
    <script src="./js/json2.js"></script>
    <script src="http://pad-tmr-life.paic.com.cn/pad-tmr/assets/lib/cross-domain/cross-domain.js"></script>
</head>
<body>
    <a href="###" onclick="openSeatReal()" style="width:40px;height:40px;display:block;text-indent:-9999px">pingan</a>
</body>
<script type="text/javascript">

    var wjyy = 0;
    var fsr = 0;
    var fwtd = 0;

    //接受请求url的ctiCode值

    var ctiCode = "";
    ctiCode=GetQueryString("ctiCode");
    if(ctiCode !=null && ctiCode.toString().length>=1)
    {
        //console.log(ctiCode);
    }else{
        ctiCode = "106";
    }

    var platformCode = "";
    platformCode=GetQueryString("platformCode");
    if(platformCode !=null && platformCode.toString().length>=1)
    {
        //console.log(platformCode);
    }

    var socket;
    connect();
    function connect() {
      socket = io.connect('http://nets-itsadmin-shydhw-test1.paic.com.cn:7903?ctiCode=' + ctiCode);
      //socket = io.connect('http://192.168.50.124:7903?ctiCode=' + ctiCode);
        $("#name").val("访客" + parseInt(Math.random() * 100 + 1, 10));

        socket.on('connect', function () {
            //console.log("连接成功");
            socket.emit('chatevent', {
                userId: 1,
                userName: 'menghaonan',
                receiveUserId: 2,
                content: "已上线!"
            });
        });

        socket.on('disconnect', function (data) {
            //console.log('server reply connect:',"下线！");
            wjyy = 0;
            fsr = 0;
            fwtd = 0;
        });

        socket.on('connect_msg',function(data){
            console.log('server reply connect:',data);
        });

        socket.on('notice_event',function(data){

            //console.log(data.wjyyNum);
            //console.log(data.fsrNum);
            //console.log(data.fwtdNum);
            //console.log(data.tipUrl);

            wjyy = wjyy + data.wjyyNum;
            fsr = fsr + data.fsrNum;
            fwtd = fwtd + data.fwtdNum;

            data.wjyyNum = wjyy;
            data.fsrNum = fsr;
            data.fwtdNum = fwtd;

            sendMessage(data);
            //console.log(data);
            //console.log('server reply connect:',"收到redis的消息!");
        });
    }

    function sendDisconnect() {
        socket.emit('chatevent', {
            userId: 1,
            userName: $("#name").val(),
            receiveUserId: 2,
            content: "已下线!"
        });
        socket.disconnect();
    }


    function sendMessage(data) {
        CD.CURRENT_SYSTEM = "PAGE-CM_VOICE";
        var data1 = {
            tipUrl: data.tipUrl + "/c.html?wjyy="+ data.wjyyNum +"&fsr="+ data.fsrNum +"&fwtd="+ data.fwtdNum,
            id: "PAGE_CM_VOICE"
        }
        var thisMesg = new Mesg("req", "COMM", "compentTipDialog", data1);
        CD.sendMessage(thisMesg, window.top);
    }

    function closeMessage() {
        CD.CURRENT_SYSTEM = "PAGE-CM_VOICE";
        var data1 = {
            iframeId: "componentTipDiv"
        }
        var thisMesg = new Mesg("req", "COMM", "iframeClose", data1);
        CD.sendMessage(thisMesg, window.top);
    }

    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }


    var statusFlag;
    function openwindow(url,name,iWidth,iHeight)
    {
        var url;                            //转向网页的地址;
        var name;                           //网页名称，可为空;
        var iWidth;                         //弹出窗口的宽度;
        var iHeight;                        //弹出窗口的高度;
        //window.screen.height获得屏幕的高，window.screen.width获得屏幕的宽
        var iTop = (window.screen.height-30-iHeight)/2;       //获得窗口的垂直位置;
        var iLeft = (window.screen.width-10-iWidth)/2;        //获得窗口的水平位置;
        window.open(url,name,'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
    }


    function openSeatReal() {
        statusFlag = 1;
        if(platformCode){
            if(platformCode == "XQD-SHW")
            {
                openwindow("http://nets-itsadmin-shydhw-test1.paic.com.cn:18080/pingan_sap/" + "externalLoginLocal1?ctiCode=" + ctiCode, 'newwindow', 900, 600);
                closeMessage();
                socket.disconnect();
            }
            else if(platformCode == "XQD-ZHW")
            {
                openwindow("http://nets-itsadmin-ydhw-test-yyfx.paic.com.cn:8080/pingan_sap/" + "externalLoginLocal1?ctiCode=" + ctiCode, 'newwindow', 900, 600);
                closeMessage();
                socket.disconnect();
            }else
            {
                alert("你的功能尚未开通，敬请期待！ ");
                return;
            }
        }
    }
    function closewindow()
    {
        if (statusFlag == 1){
            statusFlag = 0;
            connect();
        }
    }


</script>

</html>
